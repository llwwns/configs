# font_family      JetbrainsMono Nerd Font
# font_family      TerminessTTF Nerd Font
# font_family      Jetbrains Mono
# font_family      Cascadia Code PL
font_family      0xProto Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11
background_opacity 0.9
# text_composition_strategy 1.0 0
text_composition_strategy legacy

# font_features JetBrainsMonoNerdFontComplete-Regular +zero
# font_features JetBrainsMono-Nerd-Font +zero
# font_features JetBrainsMonoNerdFontComplete-Bold +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-ExtraBold +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-ExtraLight +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-Light +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-Medium +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-SemiBold +zero
# font_features JetBrainsMonoNerdFontComplete-Italic +zero
# font_features JetBrainsMonoNerdFontComplete-Thin +zero


background #1a1b26
foreground #c0caf5
selection_background #33467C
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #1f2335
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161E

# normal
color0 #15161E
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

cursor_shape block
cursor_blink_interval 0
scrollback_lines 2000
enable_audio_bell no

