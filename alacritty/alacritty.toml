# threshold = 300
#
# [mouse.triple_click]
# threshold = 300

[scrolling]
history = 1000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[bell]
animation = "EaseOutExpo"
duration = 0

[window]
dynamic_title = true
decorations = "full"
opacity = 0.85

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 0
y = 0
